<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('카테고')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, 게시판!</title>
    <link href="/css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('category')">

</nav>


<div  class="container">
    <form action="#" th:action="@{/category/form}" th:object="${category}" method="post">
        <input type="hidden"th:field="*{id}">
        <input type="hidden"th:field="*{post_count}">
        <input type="hidden"th:field="*{public_post_count}">
        <div class="form-group">
            <label for="name">카테고리</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" id="name" placeholder="카테고리이름" th:field="*{name}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                카테고리
            </div>
        </div>

        <div class="text-right">
            <a th:href="@{/category/list}" class="btn btn-primary">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
